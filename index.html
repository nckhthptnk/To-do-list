    <script>
        let taskId = 0;
        
        function addTask(event, period) {
            event.preventDefault();

            const dayInput = document.getElementById(`${period}-day`);
            const categoryInput = document.getElementById(`${period}-category`);
            const priorityInput = document.getElementById(`${period}-priority`);
            
            const taskText = input.value.trim();
            const taskTime = timeInput.value;
            const taskDay = dayInput.value;
            const category = categoryInput.value;
            const priority = priorityInput.value;
            const isCompleted = false;
            
            if (taskText === '') return;
            
            const taskList = document.getElementById(`${period}-tasks`);
            const currentTaskId = ++taskId;
            
            // L·∫•y icon v√† text cho category
            const categoryOptions = {
                work: 'üíº C√¥ng vi·ªác',
                study: 'üìö H·ªçc t·∫≠p',
                health: 'üí™ S·ª©c kh·ªèe',
                personal: 'üè† C√° nh√¢n'
            };
            
            // L·∫•y text cho ng√†y
            const dayOptions = {
                monday: 'Th·ª© 2',
                tuesday: 'Th·ª© 3',
                wednesday: 'Th·ª© 4',
                thursday: 'Th·ª© 5',
                friday: 'Th·ª© 6',
                saturday: 'Th·ª© 7',
                sunday: 'Ch·ªß nh·∫≠t'
            };
            
            // L·∫•y m√†u cho priority
            const priorityColors = {
                high: 'border-l-red-400 bg-red-50/50',
                medium: 'border-l-yellow-400 bg-yellow-50/50',
                low: 'border-l-green-400 bg-green-50/50'
            };
            
            const priorityIcons = {
                high: 'üî¥',
                medium: 'üü°',
                low: 'üü¢'
            };
            
            const taskItem = document.createElement('li');
            taskItem.className = `flex items-center gap-3 p-3 bg-white/50 rounded-lg border-l-4 ${priorityColors[priority]} hover:bg-white/70 transition-colors duration-200`;
            taskItem.id = `task-${currentTaskId}`;
            taskItem.dataset.priority = priority;
            
            taskItem.innerHTML = `
                <input 
                    type="checkbox" 
                    class="custom-checkbox" 
                    id="checkbox-${currentTaskId}"
                    onchange="toggleTask(${currentTaskId}, '${period}')"
                    ${isCompleted ? 'checked' : ''}
                >
                <div class="flex-1">
                    <label for="checkbox-${currentTaskId}" class="cursor-pointer text-gray-700 block font-medium ${isCompleted ? 'completed-task' : ''}" id="label-${currentTaskId}">
                        ${taskText}
                    </label>
                    <div class="flex items-center gap-3 text-sm text-gray-500 mt-1 flex-wrap">
                        <span>üïê ${taskTime}</span>
                        <span>üìÖ ${dayOptions[taskDay]}</span>
                        <span>${categoryOptions[category]}</span>
                        <span>${priorityIcons[priority]} ${priority === 'high' ? 'L√†m ngay nh√©' : priority === 'medium' ? 'L√†m s·ªõm nha' : 'C·ª© chill th√¥i'}</span>
                    </div>
                </div>
                <button 
                    onclick="deleteTask(${currentTaskId}, '${period}')"
                    class="text-red-400 hover:text-red-600 transition-colors duration-200 p-1"
                    title="X√≥a c√¥ng vi·ªác"
                >
                    üóëÔ∏è
                </button>
            `;
            
            taskList.appendChild(taskItem);
            input.value = '';
            
            // S·∫Øp x·∫øp l·∫°i theo ƒë·ªô ∆∞u ti√™n
            sortTasksByPriority(period);
            updateStats();
        }
        
        function toggleTask(taskId, period) {
            const checkbox = document.getElementById(`checkbox-${taskId}`);
            const label = document.getElementById(`label-${taskId}`);
            
            if (checkbox.checked) {
                label.classList.add('completed-task');
            } else {
                label.classList.remove('completed-task');
            }
            
            updateStats();
        }
        
        function deleteTask(taskId, period) {
            const taskItem = document.getElementById(`task-${taskId}`);
            taskItem.remove();
            updateStats();
        }
        
        function sortTasksByPriority(period) {
            const taskList = document.getElementById(`${period}-tasks`);
            const tasks = Array.from(taskList.children);
            
            const priorityOrder = { high: 0, medium: 1, low: 2 };
            
            tasks.sort((a, b) => {
                const aPriority = a.dataset.priority;
                const bPriority = b.dataset.priority;
                return priorityOrder[aPriority] - priorityOrder[bPriority];
            });
            
            // X√≥a t·∫•t c·∫£ v√† th√™m l·∫°i theo th·ª© t·ª± m·ªõi
            taskList.innerHTML = '';
            tasks.forEach(task => taskList.appendChild(task));
        }
        
        function updateStats() {
            const morningTasks = document.querySelectorAll('#morning-tasks li');
            const afternoonTasks = document.querySelectorAll('#afternoon-tasks li');
            
            const morningCompleted = document.querySelectorAll('#morning-tasks input[type="checkbox"]:checked').length;
            const afternoonCompleted = document.querySelectorAll('#afternoon-tasks input[type="checkbox"]:checked').length;
            
            document.getElementById('morning-total').textContent = morningTasks.length;
            document.getElementById('morning-completed').textContent = morningCompleted;
            document.getElementById('afternoon-total').textContent = afternoonTasks.length;
            document.getElementById('afternoon-completed').textContent = afternoonCompleted;
        }
